<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Moved</title>

    <!-- SEO-friendly -->
    <link rel="canonical" href="https://vachalab.github.io/gorder-manual/" />

    <!-- Fast redirect -->
    <meta http-equiv="refresh" content="0; url=https://vachalab.github.io/gorder-manual/" />

    <!-- Deep-link-safe redirect -->
    <script>
      (function () {
        var target = "https://vachalab.github.io/gorder-manual";
        var path = location.pathname.replace(/^\/gorder-manual/, "");
        location.replace(target + path + location.search + location.hash);
      })();
    </script>
  </head>
  <body>
    <p>
      This site has moved to
      <a href="https://vachalab.github.io/gorder-manual/">https://vachalab.github.io/gorder-manual/</a>
    </p>
  </body>
</html>
